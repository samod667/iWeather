<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <title>iWeather</title>
  </head>
  <body>
    <div class="container">
      <button id="dark-mode-btn" alt="Dark Mode" class="animate__animated animate__bounceInRight">
        <i class="fas fa-moon"></i>
      </button>
      <h1 id="head">
        <i class="fas fa-cloud-sun fa-2x" id="icon"></i><span>iWeather</span>
      </h1>
      <form class="form-control" id="form-control">
        <input
          id="user-input"
          type="text"
          placeholder="Search weather by location..."
        />
        <small id="error-msg">Please enter a valid choice</small>
        <button type="submit" id="search-btn">Search</button>
      </form>
    </div>

    <footer id="footer">
      <p>Coded by dor sam ğŸ²</p>
    </footer>
    <script id="js" src="script.js"></script>
  </body>
</html>
